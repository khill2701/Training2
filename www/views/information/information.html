<ion-view view-title="Whatz The Move" hide-back-button="true" class="backgroundColor">
	<ion-nav-buttons side="primary">
		
		<button class="button back-button buttons button-clear header-item" ng-click="goBack()">
			<i class="icon ion-ios-arrow-back"> </i>
		</button>
		
	</ion-nav-buttons>
	<a href="#/information">
                <img class="ng-cloak" style="float:left; display:inline-block;overflow:hidden; border: 1px;" class="fill_image" src='{{ i.picture }}'
                    style width="100%" style height="100%" ng-click="disableClick('{{ i.firebase_url }}')" />
            </a>
	
	<style>
		.myfont{
			font-family: Arial, Helvetica, sans-serif;
			font-size: 13px; 
			
			
		}
		.dealBorder{
			background: white;
			border: solid white;
		}
		.change {
			border-radius: 12px;
			border: 2px;
			/*box-shadow:0 4px 8px 0 red, 0 0 0 3px blue;*/
			box-shadow: 0 4px 8px 0 blue, 0 0 0 3px lightblue;
			background-color: white;
			color: black;
			
			text-align: center;
			margin-left: 30px;
			margin-right: 30px;
			margin-top: 20px;
		}
		
		.addressStyle {
			border-radius: 12px;
			border: 2px;
			/*box-shadow:0 4px 8px 0 red, 0 0 0 3px blue;*/
			box-shadow: 0 4px 8px 0 blue, 0 0 0 3px lightblue;
			background-color: black;
			color: white;
			opacity: 0.7;
			text-align: center;
			margin-left: 30px;
			margin-right: 30px;
		}
	</style>
	
	<ion-content class="padding-top">
		<!-- Repeated three times because of the array in the controller-->




		<div class="padding">
			
			<h3 style="color: white;">{{data.title}}</h3>
			
			<h4 class="addressStyle">{{data.address}}</h4>
		</div>
		<br><br><br>

			

			
			<div class="dealBorder" style="backgroundColor">
			<h3>Description:</h3>
				<pre><pan class="inner-pre"><font class="myfont" face="times new roman">{{data.description}}</font></span></pre>
			
				<div class="list card" style="border-radius:15px; opacity:0.9; margin-right: 180px;">
					<a href="#/weekly_deals" class="item item-icon-left" ng-click="deal_date('thursday')">

						<i class="icon ion-social-usd"></i> Thursday Deals
					</a>
					<a href="#/weekly_deals" class="item item-icon-left" ng-click="deal_date('friday')">
						<i class="icon ion-social-usd balanced"></i> Friday Deals
					</a>
					<a href="#/weekly_deals" class="item item-icon-left" ng-click="deal_date('saturday')">
						<i class="icon ion-social-usd"></i> Saturday Deals
					</a>
					</div>
				</div>
				
				<br>
					
					
					<a class="item item-icon-left" ng-click="main.show_list = 'friends';" ng-class="{'active': main.show_list === 'friends'}" style="border-radius: 5px; margin-left: 5px; margin-right: 136px; background:#33cd5f;">

				<span ng-if="searchFavorites(data.title)" ng-click="removeFavorites(data.title)">
				<i class="icon ion-ios-star energized" ng-class="main.show_list === 'friends' ? 'icon ion-ios-star'" >
                    </i>
				<span>Remove from favorites</span>
				</span>
				<span ng-if="!searchFavorites(data.title)" ng-click="favorites(data.title)">
				<i class="icon ion-ios-star-outline" ng-class="main.show_list === 'friends' ? 'icon ion-ios-star'">
                    </i>
				<span style="margin-right:30px;">Add to favorites</span>
				</span>
			</a>
			<br />
			<!--<a href="{{data.contact.web}}" class="item item-icon-left">
						<i class="icon ion-earth"></i> Visit website
					</a>-->
			<br>
				
			
	</ion-content>
	<ion-footer-bar class="bar-balanced" align-title="left">
		<div class="buttons" style="margin-left:40px;">
			<button class="button back-button buttons button-clear header-item" ng-click="goHome()">
				<i class="icon ion-home">
				</i>
			</button>
		
		</div>
		<div class="buttons" style="margin-left:210px;">
			<button class="button back-button buttons button-clear header-item">
				<i class="icon ion-person">
				</i>
			</button>
		
		</div>
		
	</ion-footer-bar>
</ion-view>
