<ion-view view-title="Whatz The Move" hide-back-button="true">
	<ion-nav-buttons side="left">
		<button class="button back-button buttons button-clear header-item" ng-click="goBack()">
			<i class="icon ion-ios-arrow-back"> Back</i>
		</button>
	</ion-nav-buttons>
	
	<ion-content class="padding-top">
		<!-- Repeated three times because of the array in the controller-->




		<div class="padding">
			<h3>{{data.title}}</h3>
			<p>{{data.description}}</p>
			<h4>{{data.address}}</h4>
			<p>{{vm.property.address}}</p>
		</div>

		<div class="list card">

			<a href="{{data.contact.web}}" class="item item-icon-left">
				<i class="icon ion-earth"></i> Visit website
			</a>

		</div>


	</ion-content>
</ion-view>
