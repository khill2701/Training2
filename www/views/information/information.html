<ion-view view-title="Whatz The Move" hide-back-button="true" id="backgroundColor">
	<ion-nav-buttons side="primary">

		<button class="button back-button buttons button-clear header-item" ng-click="goBack()">
			<i class="icon ion-ios-arrow-back"> </i>
		</button>
	</ion-nav-buttons>

	<ion-content class="padding-top" data-tap-disabled="true" overflow-scroll="true" scroll="true">
		<div class="padding" id="informationTitleH3">
			<h3 id="informationTitleText" style="color: white;">{{data.title}}</h3>
		</div>
		<div>
			<!-- Repeated three times because of the array in the controller-->
			<img class="ng-cloak" class="fill_image" src='{{ data.picture }}' style width="100%" style height="200" />
		</div>
		<div class="padding" id="informationAddress">
			<address id="informationAddressText" style="color: white;">{{data.address}}</address>
		</div>
		<br>




		<span id="informationMarginLike" ng-if="searchLikes(data.firebase_url)" ng-click="removeLike(data.firebase_url)">
				<i id="informationLikeLinkIcon" class="icon ion-thumbsup energized" ng-class="main.show_list === 'friends' ? 'icon ion-ios-star'" >
                    </i>
				<span id="informationLikeLinkText">Like</span>
		</span>
		<span ng-if="!searchLikes(data.firebase_url)" ng-click="like(data.firebase_url)">
				<i id="informationLikeLinkIcon" class="icon ion-thumbsup light" ng-class="main.show_list === 'friends' ? 'icon ion-ios-star'">
                    </i>
				<span id="informationLikeLinkText">Like</span>
		</span>



		<a>
			<span ng-if="searchFavorites(data.title)" ng-click="removeFavorites(data.title)">
				<i id="informationFavoriteIconStar" class="icon ion-ios-star energized" ng-class="main.show_list === 'friends' ? 'icon ion-ios-star'" >
                    </i>
				<span id="informationFavoriteButtonText">Favorite</span>
			</span>
			<span id="informationMarginFavorite" ng-if="!searchFavorites(data.title)" ng-click="favorites(data.title)">
				<i id="informationFavoriteIconStar" class="icon ion-ios-star light" ng-class="main.show_list === 'friends' ? 'icon ion-ios-star'">
                    </i>
				<span id="informationFavoriteButtonText">Favorite</span>
			</span>


			<i id="informationCommentIcon" class="icon ion-fireball assertive "></i>
			<!--<a id="informationCommentText" ng-click="reset('{{playlist.id}}', 'http://localhost/{{playlist.id}}', 'Article Title {{playlist.id}}', 'en');toggleContent()">Buy</a>-->
			<a id="informationCommentText" ng-click="makePayments()">Promo Deal</a>


		</a>
		<br><br>
		<div id="disqusBorder" style="background-color: white;">
			<div id="disqus_thread" style="width: 100%;"></div>
		</div>

		<div id="informationDescriptionBorder">
			<h3 id="informationDescriptTitle">Description:</h3>
			<div id="informationDescriptionMargin">
				<pan class="inner-pre">
					<font id="informationDescriptionFont" face="times new roman">{{data.description}}</font>
					</span>
			</div>
		</div>

		<div class="list card" id="informationDealListCard">

			<div ng-if="data.isDeal.thursday === 'true'>
				<!-- code to render the regular video block -->
				<a href="#/weekly_deals" class="item item-icon-left" ng-click="deal_date('thursday',data.firebase_url)">
					<i class="icon ion-social-usd balanced"></i> Thursday Info

					<span class="icon ion-chevron-right" id="informationDealRightIcon"></span>

				</a>

			</div>
			<div ng-if="data.isDeal.friday === 'true'">
				<!-- code to render the regular video block -->
				<a href="#/weekly_deals" class="item item-icon-left" ng-click="deal_date('friday',data.firebase_url)">
					<i class="icon ion-social-usd balanced"></i> Friday Info
					<span class="icon ion-chevron-right" id="informationDealRightIcon"></span>
				</a>
			</div>
		
			<div ng-if="data.isDeal.thursday === 'false' && data.isDeal.friday === 'false' && data.isDeal.saturday === 'false'">
				<!-- code to render the regular video block -->
				<a class="item item-icon-left">
					<i class="icon ion-social-usd balanced"></i> No Info, Email Us!!
					<span class="icon ion-chevron-right" id="informationDealRightIcon"></span>
				</a>
			</div>

			<div ng-if="data.isDeal.saturday === 'true'">
				<!-- code to render the regular video block -->
				<a href="#/weekly_deals" class="item item-icon-left" ng-click="deal_date('saturday',data.firebase_url)">
					<i class="icon ion-social-usd balanced"></i> Saturday Info
					<span class="icon ion-chevron-right" id="informationDealRightIcon"></span>
				</a>
			</div>
		</div>

		<br>

		<a href="{{data.contact.web}}" class="item item-icon-left" id="informationWebsiteLink">
			<i class="icon ion-earth"></i> Visit Website
		</a>

		<br>

		<a ng-click="callUber()" class="item item-icon-left" id="callUber">
			<i class="icon ion-android-car"></i> Need A Ride?
		</a>

		<br>
		<iframe ng-if="data.youtube" width="90%" height="315" src='{{trustSrc(data.youtube)}}' frameborder="0" allowfullscreen="false"
			id="informationVideoBorder"></iframe>


	</ion-content>

	<ion-footer-bar class="bar-balanced" align-title="left">
		<div class="buttons" style="margin-left:40px;">
			<button class="button back-button buttons button-clear header-item" ng-click="goHome()">
				<i class="icon ion-home">
				</i>
			</button>

		</div>
		<div class="buttons" style="margin-left:210px;">
			<button class="button back-button buttons button-clear header-item">
				<i class="icon ion-person">
				</i>
			</button>

		</div>


		<ion-footer-bar class="bar-balanced">
			<span ng-click="sendEmail(data.title)"> 

        Wrong Info?

        </span>

		</ion-footer-bar>
</ion-view>
