<ion-view view-title="Whatz The Move" hide-back-button="true">
	<ion-nav-buttons side="left">
		<button class="button back-button buttons button-clear header-item" ng-click="goBack()">
			<i class="icon ion-ios-arrow-back"> </i>
		</button>
	</ion-nav-buttons>

	<ion-content class="padding-top">
		<!-- Repeated three times because of the array in the controller-->




		<div class="padding">
			<h3>{{data.title}}</h3>
			<pre><pan class="inner-pre" style="font-size: 18px"><font face="times new roman">{{data.description}}</font></span></pre>
			<h4>{{data.address}}</h4>
		</div>

		<div class="list card">

			<a href="{{data.contact.web}}" class="item item-icon-left">
				<i class="icon ion-earth"></i> Visit website
			</a>
			<a class="item item-icon-left" ng-click="favorites(data.title);main.show_list = 'friends';" ng-class="{'active': main.show_list === 'friends'}">
				<i class="icon ion-ios-star-outline" ng-class="main.show_list === 'friends' ? 'icon ion-ios-star' : 'icon ion-ios-star-outline'">
                    </i>
				<span>Add to favorites</span>
			</a>
			<br>
			<h4 style="center">Weekly Deals!</h4>

			<a href="#/weekly_deals" class="item item-icon-left" ng-click="deal_date('thursday')">
				<i class="icon ion-social-usd"></i> Thursday
			</a>
			<a href="#/weekly_deals" class="item item-icon-left" ng-click="deal_date('friday')">
				<i class="icon ion-social-usd"></i> Friday
			</a>
			<a href="#/weekly_deals" class="item item-icon-left" ng-click="deal_date('saturday')">
				<i class="icon ion-social-usd"></i> Saturday
			</a>

		</div>


	</ion-content>
</ion-view>
