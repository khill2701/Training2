<ion-view view-title="{{display_location}}" hide-back-button="true" id="backgroundColor">

    <!-- Changed padding to 0 -->

    <ion-nav-buttons side="left">
        <button menu-toggle="right" class="button button-icon icon ion-navicon" ng-click="openMenu()">
        </button>
    </ion-nav-buttons>
    <ion-content class="padding-top">
        <!-- Repeated three times because of the array in the controller-->




        <!-- end wrapper div -->
        <div hello ng-repeat="i in data| filter: { tags: tag } " class='wrapper' id="homeImg">
            <!-- wrapper div -->
            <!-- add address of information here!!!! -->


            <!-- image -->
            <a href="#/information">
                <img class="ng-cloak" style="float:left; display:inline-block;overflow:hidden; border: 1px;" class="fill_image" ng-src='http://static1.squarespace.com/static/55f0c9aae4b0d34cb3e79c1f/55f32c7fe4b09ca3c57b79a5/55f32c7fe4b094a4b11871a1/1442000001481/cornhole.jpg?format=750w'
                    style width="100%" style height="250" ng-click="disableClick('{{ i.firebase_url }}')" />
            </a>

            <!-- description div -->
            <div class='description'>
                <!-- description content -->
                <p class='description_club_name' style="float: left">{{i.title }}</p>
                <p class='description_club_name' style="float: right">{{i.price}}</p>


                <!-- end description content -->
            </div>
            <!-- end description div -->

        </div>


    </ion-content>
</ion-view>
